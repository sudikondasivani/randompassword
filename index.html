<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">

    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="pass" placeholder="password">
        <img src="./copy.png" alt="" height="20px" width="20px" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="./generate.png" alt=""> Generate password</button>
   </div> 


   <script>


    const passwordBox = document.getElementById("pass");
    const length = 12;

    const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"; 
    const lowercase="abcdefghijklmnopqrstuvwxyz";
    const number="0123456789";
    const symbol="!-@#$%^&*(){}<>?~[]/=';,.:";
const alChars=uppercase+lowercase+number+symbol;

  const  math=Math;
    function createPassword(){
    let    password ="";
    password +=uppercase[math.floor(math.random()*uppercase.length)];
    password +=lowercase[math.floor(math.random()*lowercase.length)];
    password +=number[math.floor(math.random()*number.length)];
    password +=symbol[math.floor(math.random()*symbol.length)];

    while(length>password.length){
        password +=alChars[math.floor(math.random()*alChars.length)];

    }
    passwordBox.value = password;

    }
    function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
    }

   </script>
</body>
</html>
